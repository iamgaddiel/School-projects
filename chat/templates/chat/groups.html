{% extends 'core/base2.html' %} {% load static %} {% block dashboard_content %}
<section class="row justify-content-center align-items-center">
  <div class="col-6">
    <form action="{% url 'chat:create_group' %}" method="POST">
        <div class="input-group mb-3">
          {% csrf_token %}
          <input type="text" name="title" class="form-control" placeholder="Enter group name...." />
          <button type="submit" class="btn btn-primary">Create Group</button>
        </div>
      </form>
  </div>
</section>

<div class="row justify-content-center">
  <div class="col-lg-12">
    <div class="messages_box_area">
      <div class="messages_list">
        <div class="white_box">
          <div class="white_box_tittle list_header">
            <h4>Group List</h4>
          </div>
          <div class="serach_field_2">
            <div class="search_inner">
              <form active="#" method='post' action="{% url 'chat:groups' %}"> 
                <div class="search_field">
                  <input type="text" placeholder="Enter group here..." />
                </div>
                <button type="submit"><i class="ti-search"></i></button>
              </form>
            </div>
          </div>
          <ul>
            {% for group in groups %}
            <li>
              <span class="group-list" data-id="{{ group.id }}">
                <div class="message_pre_left">
                  <div class="message_preview_thumb">
                    <img src="{{ group.image.url }}" alt="" />
                  </div>
                  <div class="messges_info">
                    <h4>{{ group.title }}</h4>
                  </div>
                </div>
              </span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="messages_chat">
        <div class="white_box">
          <div class="box_messenger"></div>

          <div class="message_send_field">
            <form  method="post" id="groupMessengerForm">
              <input type="text" placeholder="Write your message" id="message" />
              <input type="hidden" value="" id="groupId">
              <input type="hidden" value="{{ user.id }}" id="userId">
              <button class="btn_1" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
