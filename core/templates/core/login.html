{% extends 'core/base.html' %} {% block content %}
<div class="row justify-content-center" style="overflow: hidden !important">
  <div class="col-lg-12">
    <div class="white_box mb_30">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="modal-content cs_modal">
            <div class="modal-header">
              <h5 class="modal-title">Log in</h5>
            </div>
            <div class="modal-body">
              <form method="post" action="{% url 'core:login' %}">
                  {% csrf_token %}
                  {% for field in form %}
                  <div class="">
                    <label for="{{  field.label}}">{{ field.label }}</label>
                    {{ field }}
                    <span style="color: red;">{{ field.errors }}</span>
                  </div>
                  {% endfor %}
                <button type="submit" class="btn_1 full_width text-center"
                  >Log in</button
                >
                <p>
                  Need an account?
                  <a
                    href="{% url 'core:register' %}"
                  >
                    Sign Up</a
                  >
                </p>
                <div class="text-center">
                  <a
                    href="login.html#"
                    data-bs-toggle="modal"
                    data-bs-target="#forgot_password"
                    data-bs-dismiss="modal"
                    class="pass_forget_btn"
                    >Forget Password?</a
                  >
                </div>

                <div class="border_style">
                  <span>Or</span>
                </div>

                <div class="row social_login_btn">
                  <div class="form-group col-md-12 text-center">
                    <a href="login.html#" class="btn_1 full_width"
                      ><i class="fab fa-facebook-square"></i>Log in with
                      Facebook</a
                    >
                  </div>
                  <div class="form-group col-md-12 text-center">
                    <a href="login.html#" class="btn_1 full_width"
                      ><i class="fab fa-google"></i>Log in with Google</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
