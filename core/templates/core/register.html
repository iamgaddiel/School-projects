{% extends 'core/base.html' %} {% block content %}
<div class="row justify-content-center">
  <div class="col-lg-12">
    <div class="white_box mb_30">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="modal-content cs_modal">
            <div class="modal-header">
              <h5 class="modal-title">Resister</h5>
            </div>
            <div class="modal-body">
              <form method="post" action="{% url 'core:register' %}">
                {% csrf_token %} 
                {% for field in form %}
                <div class="">
                  <label for="{{ field.label}}">{{ field.label }}</label>
                  {{ field }}
                </div>

                {% endfor %}
                <div class="cs_check_box">
                  <input
                    type="checkbox"
                    id="check_box"
                    class="common_checkbox"
                  />
                  <label class="form-label" for="check_box">
                    Keep me up to date
                  </label>
                </div>
                <button type="submit" class="btn_1 full_width text-center">
                  Sign Up
                </button>
                <p>
                  Already have an account?
                  <a href="{% url 'core:login' %}">Log in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
