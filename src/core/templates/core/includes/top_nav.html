{% load static %}
<nav class="main-nav">
    <!-- logo -->
    <div id="logo">
        <img src="{% static 'images/fire.png' %}" alt="" id="nav-logo">
    </div>

    <!-- links &  nav button -->
    <div class="nav-btn-section">
        <button id="nav-btn">&HumpDownHump;</button>

        <!-- links -->
        <ul id=links>

            {% else %}
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>

            {% endif %}
        </ul>
