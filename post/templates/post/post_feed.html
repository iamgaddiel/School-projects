{% extends 'core/base2.html' %} {% load static %} {% block dashboard_content %}

<!-- POst header -->
<section class="row justify-content-between align-items-center">
  <div class="col-sm-12 col-md-5">
    <div class="input-group mb-3">
      <input type="submit" value="search" class="border-0 p-2" />
      <!-- <div class="input-group-text">
          </div> -->
      <input type="text" class="form-control" placeholder="Search Post...." />
    </div>
  </div>
  <div class="col-sm-12 col-md-5 justify-content-end">
    <a href="{% url 'post:create_post' %}" class="btn btn-primary" type="submit"
      >Create Post</a
    >
  </div>
</section>

<!-- [Posts ] -->
<div class="row justify-content-center mt-5">
  {% for post in posts %}
  <div class="card mb-3">
    <img src="{{ post.image.url }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <p class="card-text">{{ post.post_text }}</p>

      <div class="d-flex justify-content-between align-items-center">
        <p class="card-text">
          <small class="text-muted">{{ post.created_at }}</small>
        </p>

        {% if post.user == user.id %}
        <div>
          <a href="{% url 'post:delete_post' post.id %}">
            delete
            <i class="fa fa-bin text-danger"></i>
          </a>
          <a href=""> edit </a>
        </div>
        {% endif %}
      </div>

      <section class="coment-section my-2">
        <!-- post header -->
        <section class="row justify-content-between align-items-center">
          <div class="col-sm-12 col-md-5">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Comment...."
              />
              <input type="submit" value="Comment" class="border-0 p-2" />
            </div>
          </div>
        </section>

        <!-- Comments  -->
        <section class="border rounded-circle-5 p-2 mt-2">
          Hello
        </section>
      </section>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
